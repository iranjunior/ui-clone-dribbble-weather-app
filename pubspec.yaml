name: weather_app
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carbon_icons: ^0.0.1+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icons/cloud/
    - assets/icons/lighting/
    - assets/icons/moon/
    - assets/icons/rain/
    - assets/icons/snow/
    - assets/icons/star/
    - assets/icons/sun/
  fonts:
    - family: Rubik
      fonts:
        - asset: fonts/Rubik/Rubik-Light.ttf
          weight: 300
        - asset: fonts/Rubik/Rubik-Regular.ttf
          weight: 400
        - asset: fonts/Rubik/Rubik-Medium.ttf
          weight: 500
        - asset: fonts/Rubik/Rubik-SemiBold.ttf
          weight: 600
        - asset: fonts/Rubik/Rubik-Bold.ttf
          weight: 700
        - asset: fonts/Rubik/Rubik-ExtraBold.ttf
          weight: 800
        - asset: fonts/Rubik/Rubik-Black.ttf
          weight: 900
